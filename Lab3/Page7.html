<!DOCTYPE html>
<html>
<head>
    <title>Page 7 - User ID & Picture</title>
    <script src="script.js"></script>
</head>
<body>

<h2>User ID and Picture Upload</h2>

<form onsubmit="return validateUserInfo()">

    <label>User ID:</label>
    <input type="number" id="userId">
    <span id="userIdError" style="color:red;"></span>
    <br><br>

    <label>Upload Picture:</label>
    <input type="file" id="pictureFile">
    <span id="pictureError" style="color:red;"></span>
    <br><br>

    <input type="submit" value="Submit">

</form>

</body>
</html>
