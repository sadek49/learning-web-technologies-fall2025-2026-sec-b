<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page 2 - Email Validation</title>
</head>
<body>

    <h2>Page 2 - Email Validation</h2>

    <form onsubmit="return validateEmail()">

        <input type="submit" value="Submit">
    </form>
    
    <script src="script.js"></script>

</body>
